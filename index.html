<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8">
  <meta name="viewport" content="width=device-width, initial-scale=1.0">
  <link rel="icon" type="image/png" sizes="32x32" href="./images/favicon-32x32.png">
  <link rel="stylesheet" href="style.css">
  <title>Frontend Mentor | Order summary card</title>
</head>
<body class="body">
  <main class="main">
    <section class="picture">
      <img src="images/illustration-hero.svg" alt="illustration" class="picture__img">
    </section>

    <section class="content">
      <div class="content__desc">
        <h1 class="content__header">Order Summary</h1>
        <p class="content__p">
          You can now listen to millions of songs, audiobooks, and podcasts on any 
          device anywhere you like!
        </p>
      </div>

      <div class="content__plan-wrapper">
        <div class="content__outer-plan">
          <img src="images/icon-music.svg" alt="music icon" class="content__music-icon">
          <div class="content__inner-plan">
            <span class="content__plan">Annual Plan</span>
            <span class="content__price">$59.99/year</span>
          </div>
        </div>
        <a href="#" class="content__change-plan">Change</a>
      </div>

      <button class="content__proceed">
        Proceed to Payment
      </button>

      <button class="content__cancel">
        Cancel Order
      </button>
    </section>
  </main>
  
  <footer class="attribution">
    Challenge by <a class="attribution__link" title="Frontend Mentor" href="https://www.frontendmentor.io?ref=challenge" target="_blank">Frontend Mentor</a>. 
    Coded by <a class="attribution__link" title="Author" href="#">Hiozen</a>.
  </footer>
</body>
</html>
